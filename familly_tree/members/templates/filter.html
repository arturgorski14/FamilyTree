<form method="get" action="" class="filter-form">
    <div class="filter-group">
        <label for="name">{{ filter.form.name.label }}</label>
        {{ filter.form.name }}
    </div>
    <div class="filter-group">
        <label for="sex">{{ filter.form.sex.label }}</label>
        {{ filter.form.sex }}
    </div>
    <div class="filter-group">
        <label for="alive">{{ filter.form.alive.label }}</label>
        {{ filter.form.alive }}
    </div>
    <div class="filter-group">
        <label for="children_count_range">{{ filter.form.children_count_range.label }}</label>
        {{ filter.form.children_count_range }}
    </div>
    <div class="filter-group">
        <label for="age_range">{{ filter.form.age_range.label }}</label>
        {{ filter.form.age_range }}
    </div>
    <div class="filter-actions">
        <button type="submit" class="btn-primary">Filter</button>
        <a href="{% url 'members:members' %}" class="btn-secondary">Clear</a>
    </div>
</form>

<style>
    .filter-form {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
    }
    .filter-group {
        display: flex;
        flex-direction: column;
    }
    .filter-group label {
        font-weight: bold;
    }
    .filter-group input,
    .filter-group select {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .filter-actions {
        margin-top: 1rem;
    }
    .filter-actions button,
    .filter-actions a {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
    }
    .filter-actions .btn-primary {
        background-color: #007bff;
        color: white;
    }
    .filter-actions .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
</style>
